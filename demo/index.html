<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>R6Scheduler demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="R6PasswordHint.css" /> -->
    <style>
    .r6-scheduler {            
        width: 245px;
        margin: 0 auto;
    }
    .r6-month-name {
        text-align: center;
    }
    .r6-prev-month:before {
        content: "<";
    }
    .r6-next-month:before {
        content: ">";
    }
    .r6-cell,
    .r6-day {
        display: inline-block;
        width: calc(100%/7);
        text-align: center;
    }
    .r6-day.r6-empty-day,
    .r6-day.r6-different-month-day {
        color: gray;
    }
    </style>
</head>
<body>

    <div class="callout large primary">
        <div class="row column text-center">
            <h4>R6Scheduler example</h4>
        </div>

        <div class="grid-x">
            <div class="cell small-12 large-4 large-offset-4">                 
                <div class="r6-scheduler"></div>
            </div>
        </div>
    </div>

    <script src="../build/R6Scheduler.js"></script>
    
    <script>
    new R6Scheduler.init({
        container: document.querySelector(".r6-scheduler"),
        initialDate: new Date,
        fillGaps: true
    });
    </script>
    
</body>
</html>
